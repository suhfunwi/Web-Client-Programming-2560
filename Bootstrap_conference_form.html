<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <link href="bootstrap_conference_styles.css" type="text/css" rel="stylesheet">
</head>
<body class="m-4">
<form>

    <div>
    <label class="form-label" for = "user-name">Name:</label>
    <input class="form-control" id="user-name" name="user-name" type="text" required>
    </div>

    <div>
    <label class="form-label" for="password">Password:</label>
    <input class="form-control" id="password" name="password" type="password" required>
    </div>

    <div>
    <label class="form-label" for="email">Email:</label>
    <input class="form-control" id="email" name="email" type="email" required>
    </div>

    <div>
    <label class="form-label" for="shirt-size">T-shirt size:</label>
    <select class="form-control" id="shirt-size" name="shirt-size" required>

        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>

    </select>
    </div>

    <div>
    <label class="form-label" for ="dob">Date of birth:</label>
    <input class="form-control" id="dob" name="dob" type="date" required>
    </div>

    <div>
    <label class="form-label">Receive email updates?</label>
    <input class="form-check-input" id="receive-updates" name="receive-updates" type="radio" required>
    <label class="form-check-label" for="receive-updates">Yes</label>
    <input class="form-check-input" id="don't-receive-updates" name="receive-updates" type="radio" required>
    <label class="form-check-label" for="don't-receive-updates">No</label>
    </div>

    <div>
    <label class="form-check-label" for="early-session">Morning session</label>
    <input class="form-check-input" id="early-session" name="early-session" type="checkbox">
    <label class="form-check-label" for="late-session">Afternoon session</label>
    <input class="form-check-input" id="late-session" name="late-session" type="checkbox">
    </div>

    <div>
    <label class="form-label" for="requests">Special requests?</label>
    <textarea class="form-control" name="requests" id="requests" cols="70" rows="7"></textarea>
    </div>
<br>
<input class="btn btn-primary" type="submit">

</form>
</body>
</html>
