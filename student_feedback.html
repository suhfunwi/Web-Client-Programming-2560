<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--Bootstrap link
bootstrap is css framework that has premade css styles for webpages
gives you a nice framework to start off with and also customize-->


            <!--add your own personal styles AFTER bootstrap!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Teko&display=swap" rel="stylesheet">
<!--Link to a font family from a font library online
    can also have multiple font libraries in the same link-->

    <link href="feedback_styles.css" type="text/css" rel="stylesheet">
</head>
<body class="m-3">
<!--bootstrap class for margins-->
<div class=" header bg-dark-subtle mb-4 m-3 p-2 rounded-3 text-center">
<!--class for bg color, bottom margins, centered text and rounded corners-->
<h1>Please provide feedback. You may do so anonymously.</h1>
</div>

    <div class="row">

    <div class="col-md-6">

        <h2>Instructions</h2>
        <p>As one of our students, your thoughts, comments and feedback are important to us.</p>
        <p>Please send them using this form.</p>
        <p>If you would like us to follow up with you, include your contact information.</p>
    </div>  <!-- end of first instructions col div-->

    <div class="col-md-6">
<!--picking the screen size the div starts stacking at
    columns should add up to 12-->
    <form>
        <label class="form-label" for="user-name">Name:</label>
        <input class="form-control" id="user-name" name="user-name" type="text">
        <br>
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" id="email" type="email" name="email">
        <br>
        <label class="form-label" for="comments">Questions, comments, concerns?</label>
        <br>
        <textarea class="form-control" id="comments" rows="10" cols="40" name="comments"
                  required></textarea>
        <br>
        <p class="mx-2">Are you a current student?</p>

        <div class="form-check">
        <input class="form-check-input" id="yes" name="enrolled?" type="radio" checked>
        <label class="form-check-label" for="yes">Yes</label>
        </div>
    <!--styles the radio buttons with bootstrap classes-->
        <div class="form-check">
        <input class="form-check-input" id="no" name="enrolled?" type="radio">
        <label class="form-check-label" for="no">No</label>
        </div>

        <br>
        <input class="btn btn-primary" type="submit">
    <!--class to style something into a button-->

    </form>
    </div> <!---end of second col div tag-->

    </div> <!--end of the row div that contains both columns-->
<!--all the row/col divs are to arrange the page so that the
 input boxes are in line with the instructions and that they are responsive-->

    </body>
    </html>
